<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <script src="calculator.js"></script>
  <div class=container>
    <div class=result>
      <p id="inputLabel">0</p>
    </div>

    <div class=calculate>
      <button class=clear style="color:white" onclick="pushBtn(this);">C</button>
      <button class=divide style="color:white" onclick="pushBtn(this);">รท</button>
      <button class=multiply style="color:white" onclick="pushBtn(this);">x</button>
      <button class=subtract style="color:white" onclick="pushBtn(this);">-</button>
      <button class=add style="color:white" onclick="pushBtn(this);">+</button>
      <button class=equal style="color:white" onclick="pushBtn(this);">=</button>

    <button class=zero style="color:white" onclick="pushBtn(this);">0</button>
    <button class=one style="color:white" onclick="pushBtn(this);">1</button>
    <button class=two style="color:white" onclick="pushBtn(this);">2</button>
    <button class=three style="color:white" onclick="pushBtn(this);">3</button>
    <button class=four style="color:white" onclick="pushBtn(this);">4</button>
    <button class=five style="color:white" onclick="pushBtn(this);">5</button>
    <button class=six style="color:white" onclick="pushBtn(this);">6</button>
    <button class=seven style="color:white" onclick="pushBtn(this);">7</button>
    <button class=eight style="color:white" onclick="pushBtn(this);">8</button>
    <button class=nine style="color:white" onclick="pushBtn(this);">9</button>

    </div>
  </div>
</body>
</html>
